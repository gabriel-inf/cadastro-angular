<mat-card class="example-card" color="dark-primary">
  <mat-card-header>
    
    <div [id]="masc" mat-card-avatar></div>
    <mat-card-title>{{cursista.nome}}</mat-card-title>
    <mat-card-subtitle>
      <mat-chip-list>
        <mat-chip>{{cursista.paroquia}}</mat-chip>
      </mat-chip-list>
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{cursista.foto}}" alt="Foto do {{cursista.nome}}">
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Descrição
          </mat-panel-title>

        </mat-expansion-panel-header>
        <p *ngFor="let item of itens_descricao">
            <mat-icon aria-label="info">info</mat-icon> {{ item }}
        </p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
  <mat-card-actions>
    <div class="button-row">
      <button mat-mini-fab color="primary" (click)=teste()>
        <mat-icon aria-label="Editar">edit</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
