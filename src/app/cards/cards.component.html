<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{cursista.nome}}</mat-card-title>
    <mat-card-subtitle>{{cursista.paroquia}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{cursista.foto}}" alt="Foto do {{cursista.nome}}">
  <mat-card-content>
    <p>
      {{ cursista.descricao }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Editar</button>
  </mat-card-actions>
</mat-card>
