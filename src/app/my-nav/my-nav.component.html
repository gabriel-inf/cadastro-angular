<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <div *ngFor="let comunidade of comunidades">
        <a mat-list-item routerLink="/lista-cursistas/{{comunidade.id}}" routerLinkActive="active" (click)="updateComunity(comunidade.id)">{{comunidade.name}}
          <div *ngIf="comunidade.id===current_comunity">
            &nbsp; <i class="material-icons">
              arrow_back
            </i>
          </div>

        </a>


        <mat-divider></mat-divider>
      </div>
      <mat-option selected>selected</mat-option>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="fixed-toolbar mat-elevation-z2">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Controle Curso</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
